<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMove</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Heading -->
    <h1>MY DAY</h1>
    
     <!-- Settings Button -->
     <div class="settings-container">
        <button class="settings-button" onclick="toggleDropdown()">âš™ Settings</button>
        <div id="settingsDropdown" class="dropdown">
            <a href="#" onclick="checkPassword()">ðŸ”‘ Login</a>
            <a href="#" onclick="logout()">ðŸšª Logout</a>
                <a href="#" onclick="toggleTheme()">ðŸ”† Change Theme</a>
        </div>
    </div>
    
    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-circle" id="profileCircle">
            <input type="file" id="fileInput" accept="image/*" hidden>
            <img id="profilePic" src="">
            <span class="profile-text">Profile Picture</span>
        </div>
    </div>

    <!-- Functional Boxes -->
    <div class="BOXES">
        <div id="box1" class="box">TO DO LIST</div>
        <div id="box2" class="box">WATER TRACKER</div>
        <div id="box3" class="box">MOOD TRACKER</div>
        <div id="box4" class="box">DIARY</div>
    </div>

    <!-- Popups for each section -->
    <div id="popup1" class="popup">
        <h2>To-Do List</h2>
        <ul id="taskList"></ul>
        <input type="text" id="taskInput" placeholder="Enter task">
        <button onclick="addTask()">Add Task</button>
        <button onclick="closePopup('popup1')">Close</button>
    </div>

    <div id="popup2" class="popup">
        <h2>Water Tracker</h2>
        <p>Track your daily water intake.</p>
        <button onclick="closePopup('popup2')">Close</button>
    </div>

    <div id="popup3" class="popup">
        <h2>Mood Tracker</h2>
        <p id="moodResult">Mood will appear here ðŸ˜Š</p>
        <button onclick="closePopup('popup3')">Close</button>
    </div>

    <div id="popup4" class="popup">
        <h2>Diary (Voice Recorder)</h2>
        <button onclick="startRecording()">ðŸŽ¤ Start Recording</button>
        <button onclick="stopRecording()">ðŸ›‘ Stop Recording</button>
        <p id="recordedText"></p>
        <button onclick="closePopup('popup4')">Close</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
