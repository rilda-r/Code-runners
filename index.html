<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMove - Mood & Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="main-title">MY DAY</h1>

    <!-- Profile Picture (Click to Upload) -->
    <div class="profile-container">
        <div class="profile-circle" id="profileCircle">
            <input type="file" id="fileInput" accept="image/*" hidden>
            <img id="profilePic" src="" alt="Profile Picture">
        </div>
    </div>

    <!-- Main Functional Boxes -->
    <div id="mainbox">
        <div class="BOXES">
            <div id="box1" class="box" onclick="openToDoList()">TO-DO LIST</div>
            <div id="box2" class="box" onclick="openDiary()">DIARY</div>
            <div id="box3" class="box" onclick="openMoodTracker()">MOOD TRACKER</div>
        </div>
    </div>

    <!-- To-Do List Popup -->
    <div id="todo-popup" class="popup">
        <h2>To-Do List</h2>
        <form id="taskForm">
            <input type="text" id="taskInput" required placeholder="Enter a task">
            <button type="submit">Add Task</button>
        </form>
        <ul id="taskList"></ul>
        <button onclick="clearTasks()">Clear All</button>
        <button onclick="closeToDoList()">Close</button>
    </div>

    <!-- Diary (Voice Recorder) -->
    <div id="diary-popup" class="popup">
        <h2>Diary - Voice Recorder</h2>
        <button onclick="startVoiceRecording()">ðŸŽ¤ Start Recording</button>
        <p id="voice-output"></p>
        <button onclick="closeDiary()">Close</button>
    </div>

    <!-- Mood Tracker -->
    <div id="mood-popup" class="popup">
        <h2>Mood Tracker</h2>
        <p id="mood-output">Your mood will appear here ðŸ˜Š</p>
        <canvas id="moodGraph"></canvas>
        <button onclick="closeMoodTracker()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
